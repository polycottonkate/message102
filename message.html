<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #bdc3c7;
            background-image: url('cloud.png');
            background-repeat: no-repeat;
            background-position: center;
            color: #2c3e50;
            font-family: 'Dancing Script', cursive;
            margin: 0;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(44, 62, 80, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(44, 62, 80, 0.5);
            cursor: pointer;
            overflow: hidden;
        }
        .envelope::before, .envelope::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(44, 62, 80, 0.8);
            border-radius: 10px;
            transform: rotate(45deg);
            top: -50%;
            left: 0;
        }
        .envelope::after {
            top: 50%;
        }
        .from {
            position: absolute;
            top: 5px; 
            left: 10px;
            width: 40px;
            height: auto;
            opacity: 0.7; 
            filter: invert(65%) sepia(15%) saturate(200%) hue-rotate(180deg) brightness(100%); 
            transform: translateY(10px); 
        }
        .to {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: auto;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.5; text-shadow: 0 0 10px #2c3e50; }
            100% { opacity: 1; text-shadow: 0 0 20px #2c3e50; }
        }
        .snowman {
            position: absolute;
            width: 60px;
            height: auto;
            animation: fly 15s linear; 
        }
        @keyframes fly {
            0% { transform: translateX(-100vw) translateY(0); } 
            25% { transform: translateX(-75vw) translateY(15vh); }
            50% { transform: translateX(-50vw) translateY(-15vh); }
            75% { transform: translateX(-25vw) translateY(15vh); }
            100% { transform: translateX(0vw) translateY(calc(50vh - 100px)); } 
        }
        .snowman-2 {
            position: absolute;
            width: 60px;
            height: auto;
            animation: fly-2 15s linear; 
        }
        @keyframes fly-2 {
            0% { transform: translateX(100vw) translateY(0); } 
            25% { transform: translateX(75vw) translateY(-15vh); }
            50% { transform: translateX(50vw) translateY(15vh); }
            75% { transform: translateX(25vw) translateY(-15vh); }
            100% { transform: translateX(0vw) translateY(calc(50vh - 100px)); } 
        }
        .snowman-3 {
            position: absolute;
            width: 60px;
            height: auto;
            animation: fly-3 15s linear; 
        }
        @keyframes fly-3 {
            0% { transform: translateX(0) translateY(-100vh); } 
            25% { transform: translateX(15vw) translateY(-75vh); }
            50% { transform: translateX(-15vw) translateY(-50vh); }
            75% { transform: translateX(15vw) translateY(-25vh); }
            100% { transform: translateX(calc(50vw - 25px)) translateY(0); } 
        }
        .snowman-4 {
            position: absolute;
            width: 60px;
            height: auto;
            animation: fly-4 15s linear; 
        }
        @keyframes fly-4 {
            0% { transform: translateX(0) translateY(100vh); } 
            25% { transform: translateX(-15vw) translateY(75vh); }
            50% { transform: translateX(15vw) translateY(50vh); }
            75% { transform: translateX(-15vw) translateY(25vh); }
            100% { transform: translateX(calc(50vw - 25px)) translateY(0); } 
        }
    </style>
</head>
<body>
    <div class="envelope" id="letterenvelope">
        <div id="letterFront">
            <p>From: <span id="fromText"></span></p>
            <p>To: <span id="toText"></span></p>
        </div>
        <div id="content1" class="hidden"></div>
        <div id="content2" class="hidden"></div>
        <div id="content3" class="hidden"></div>
    </div>

    <script>
        // Parse the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const from = urlParams.get('from');
        const to = urlParams.get('to');
        const content1 = urlParams.get('content1');
        const content2 = urlParams.get('content2');
        const content3 = urlParams.get('content3');

        document.getElementById('fromText').textContent = decodeURIComponent(from);
        document.getElementById('toText').textContent = decodeURIComponent(to);
        document.getElementById('content1').textContent = decodeURIComponent(content1);
        document.getElementById('content2').textContent = decodeURIComponent(content2);
        document.getElementById('content3').textContent = decodeURIComponent(content3);

        let step = 0;
        const letterenvelope = document.getElementById('letterenvelope');

        letterenvelope.addEventListener('click', function() {
            step++;
            if (step === 1) {
                document.getElementById('letterFront').classList.add('hidden');
                document.getElementById('content1').classList.remove('hidden');
            } else if (step === 2) {
                document.getElementById('content1').classList.add('hidden');
                document.getElementById('content2').classList.remove('hidden');
            } else if (step === 3) {
                document.getElementById('content2').classList.add('hidden');
                document.getElementById('content3').classList.remove('hidden');
            } else if (step === 4) {
                document.getElementById('content3').classList.add('hidden');
                document.getElementById('letterFront').classList.remove('hidden');
                step = 0;
            }
        });

        function createSnowman() {
            const snowman = document.createElement('img');
            snowman.src = 'https://static.vecteezy.com/system/resources/previews/021/829/295/non_2x/cute-small-snowman-with-hat-free-png.png';
            snowman.className = 'snowman';
            document.body.appendChild(snowman);
        }

        createSnowman();
    </script>
</body>
</html>
